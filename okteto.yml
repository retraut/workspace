build:
  workspace:
    context: .

dev:
  workspace:
    image: ${OKTETO_BUILD_WORKSPACE_DEV_IMAGE}
    command: bash 
    forward:
      - 8080:8080

deploy:
  - name: Deploy Cloudecho
    command: |
      helm repo add cloudecho https://cloudecho.github.io/charts/
      helm repo update
      helm install hello cloudecho/hello --version=0.1.2